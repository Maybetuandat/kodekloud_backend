apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: "{{NAME}}"
  namespace: "{{NAMESPACE}}"
spec:
  runStrategy: Always
  template:
    metadata:
      labels:
        app: "{{NAME}}"
    spec:
      domain:
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              cdrom:
                bus: sata
          interfaces:
            - name: default
              masquerade: {}
        resources:
          requests:
            memory: "{{MEMORY}}"
      networks:
        - name: default
          pod: {}
      volumes:
        - name: rootdisk
          persistentVolumeClaim:
            claimName: "{{NAME}}"
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              ssh_pwauth: true
              users:
                - name: ubuntu
                  groups: [adm, sudo]
                  shell: /bin/bash
                  sudo: ['ALL=(ALL) NOPASSWD:ALL']
                  plain_text_passwd: '1234'
                  lock_passwd: false